<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
  <title>Game</title>
</head>
<body class="page">
  <div class="userBar">
    <div class="userBar__userProfile">
      <img src="./images/avatar.png" alt="Аватар" class="userBar__userAvatar">
      <div class="userBar__text">
        <h2 class="userBar__userName">Username</h2>
        <p class="userBar__userStatus">Status</p>
      </div>
    </div>
    <div class="userBar__userLevel">
      <div class="userBar__userLevelScoreArea">
        <p class="userBar__levelTitle">Level</p>
        <p class="userBar__levelScore">2/10</p>
      </div>
      <div class="userBar__progressBar">
        <div class="userBar__progressBarInner"></div>
      </div>
    </div>
  </div>
  <!-- <section class="mainScreen screen_active"> -->

    <!-- <h2 class="mainScreen__name"></h2> -->
  <div class="scoreArea">
    <img src="./images/coin.png" alt="Coin" class="scoreArea__icon">
    <div class="scoreArea__score"></div>
  </div>
  <div class="passiveIncome">
    <p class="passiveIncome__text">Income/hour</p>
    <img src="./images/coin.png" alt="Coin" class="passiveIncome__icon">
    <div class="passiveIncome__score">+100</div>
  </div>
  <section class="screen mainScreen screen_active">
    <img src="./images/main-button.png" alt="Button" class="mainScreen__button">
    <div class="energyArea">
      <img src="./images/energy-icon.png" alt="Energy" class="energyArea__icon">
      <p class="energyArea__score">1900</p>
      <p class="energyArea__slash">/</p>
      <p class="energyArea__max">2000</p>
    </div>
  </section>
  <!-- </section> -->
  <section class="screen upgradesScreen ">
    <h2 class="upgradesScreen__title upgradesScreen__title_type_active">Active income</h2>
    <div class="upgradesScreen__upgradesField upgradesScreen__upgradesField_type_active"></div>
    <h2 class="upgradesScreen__title upgradesScreen__title_type_passive">Passive income</h2>
    <div class="upgradesScreen__upgradesField upgradesScreen__upgradesField_type_passive"></div>
  </section>
  <section class="screen tasksScreen">
    <h1 class="tasksScreen__title">Tasks</h1>
  </section>
  <section class="screen achievementsScreen">
    <h1 class="achievementsScreen__title">Achievements</h1>
  </section>
  <section class="navigation">
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_main" type="radio" id="main" name="screen" value="main" checked/>
      <img src="./images/mainscreen-button-icon-inactive.png" alt="Icon" class="navigation__buttonIcon navigation__buttonIcon_type_main">
      <span class="navigation__btnName">Main</span>
    </label>
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_upgrades" type="radio" id="upgrades" name="screen" value="upgrades" />
      <img src="./images/upgrade-button-icon-inactive.png" alt="Icon" class="navigation__buttonIcon navigation__buttonIcon_type_upgrades">
      <span class="navigation__btnName">Upgrades</span>
    </label>
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_tasks" type="radio" id="tasks" name="screen" value="tasks" />
      <img src="./images/friends-button-icon-inactive.png" alt="Icon" class="navigation__buttonIcon navigation__buttonIcon_type_tasks">
      <span class="navigation__btnName">Friends</span>
    </label>
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_achievement" type="radio" id="achievement" name="screen" value="achievement" />
      <img src="./images/achievements-button-icon-inactive.png" alt="Icon" class="navigation__buttonIcon navigation__buttonIcon_type_achievements">
      <span class="navigation__btnName">Achievements</span>
    </label>
  </section>
  <template id="upgradeCard">
    <!-- <button class="upgradeCard"></button> -->
    <div class="upgradeCard">
      <h3 class="upgradeCard__name"></h3>
      <p class="upgradeCard__level"></p>
      <p class="upgradeCard__cost"></p>
      <p class="upgradeCard__income"></p>
    </div>
  </template>
  <script src="./constants/constants.js"></script>
  <script src="./constants/userData.js"></script>
  <script src="./constants/passiveUpgrades.js"></script>
  <script src="./constants/activeUpgrades.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
