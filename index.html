<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
  <title>Game</title>
</head>
<body class="page">
  <!-- <p class="mainScreen__test">Test</p> -->
  <section class="screen mainScreen screen_active">
    <!-- <h1 class="mainScreen__title">MainScreen</h1> -->
    <div class="mainScreen__userBar userBar">
      <div class="userBar__userProfile">
        <img src="./images/avatar.png" alt="Аватар" class="userBar__userAvatar">
        <div class="userBar__text">
          <h2 class="userBar__userName">Vsevolod</h2>
          <p class="userBar__userStatus">Status</p>
        </div>
      </div>
      <div class="userBar__userLevel">
        <p class="userBar__levelTitle">Level</p>
        <p class="userBar__levelScore"></p>
        <div class="userBar__progressBar">
          <div class="userBar__progressBarInner"></div>
        </div>
      </div>
    </div>
    <h2 class="mainScreen__name"></h2>
    <!-- <p class="mainScreen__test">Test</p> -->
    <div class="score mainScreen__score"></div>
    <img src="./images/main-button.png" alt="Кнопка" class="mainScreen__button">
  </section>
  <section class="screen boostersScreen ">
    <h2 class="boostersScreen__title">Boosters</h2>
    <div class="score boostersScreen__score"></div>
    <button class="test">Test</button>
    <div class="boostersScreen__boostersField"></div>
  </section>
  <section class="screen tasksScreen">
    <h1 class="tasksScreen__title">Tasks</h1>
  </section>
  <section class="screen achievementsScreen">
    <h1 class="achievementsScreen__title">Achievements</h1>
  </section>
  <section class="navigation">
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_mainScreen" type="radio" id="main" name="screen" value="main" />
      <span class="navigation__btnName">Main</span>
    </label>
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_boosters" type="radio" id="boosters" name="screen" value="boosters" />
      <span class="navigation__btnName">Boosters</span>
    </label>
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_tasks" type="radio" id="tasks" name="screen" value="tasks" />
      <span class="navigation__btnName">Tasks</span>
    </label>
    <label class="navigation__button">
      <input class="navigation__input navigation__button_type_achievement" type="radio" id="achievement" name="screen" value="achievement" />
      <span class="navigation__btnName">Achievements</span>
    </label>
  </section>
  <template id="boosterCard">
    <!-- <button class="boosterCard"></button> -->
    <div class="boosterCard">
      <h3 class="boosterCard__name"></h3>
      <p class="boosterCard__level"></p>
      <p class="boosterCard__cost"></p>
      <p class="boosterCard__income"></p>
    </div>
  </template>
  <script src="./constants/constants.js"></script>
  <script src="./constants/userData.js"></script>
  <script src="./constants/boosters.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
